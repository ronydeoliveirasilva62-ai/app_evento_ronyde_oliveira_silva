{% extends 'base.html'%}
{% block title %}Cadastrar Eventos{% endblock %}
{% block content %}
    <div class="container">
        <h1>cadastrar Eventos</h1>
        <hr>
        <form action="" method="post">
            <div class="row">
                <div class="col-12 col-md-9 col-lg-4 mb-3">
                    <label class="form-label">Nome do evento</label>
                    <input type="text" class="form-control" name="evento">
                </div>
                <div class="col-12 col-md-3 col-lg-2 mb-3">
                    <label class="form-label">Idade minima</label>
                    <input type="number" class="form-control" name="idade" min="0">
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <label class="form-label">Data do evento:</label>
                    <input type="date" class="form-control" name="data">
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <label class="form-label">Hora do evento:</label>
                    <input type="time" class="form-control" name="hora">
                </div>
                <div class="col-12 col-md-4 col-lg-3 mb-3">
                    <label class="form-label">cep:</label>
                    <input type="text" class="form-control" name="cep">
                <div class="col-12 col-md-4 col-lg-3 mb-3">
                    <label class="form-label">UF:</label>
                    <select class="form-select" name="uf">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="col-12 col-md-4 col-lg-6 md-3">
                    <label class="form-label">cidade</label>
                    <input type="text" class="form-control" name="cidade"></div>
                </div>
                <div class="col-12 md-3 ">
                    <label class="form-label">local</label>
                    <input type="text" class="form-control" name="local">
                </div>
                <div class="d-flex justify-content-center md-5 md-5">
                    <button type="submit" class="btn btn-primary">cadastrar eventos</button>
                </div>
                </div>
                </div>
                </div>
        </form>
    </div>
{% endblock %}
